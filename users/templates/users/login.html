{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Авторизация
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        Войти
                    </button>
                    <a class="btn btn-link" href="{% url 'users:reset_password' %}">Восстановить пароль</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
