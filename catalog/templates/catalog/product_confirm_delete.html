{% extends 'catalog/base.html' %}
{% block content %}
<div class="container px-3 py-3 pt-md-5 pb-md-4">
<div class="col-12 mb-5 pt-md-5">
    <div class="row">
        <div class="col-lg-6 text-center">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить отзыв "{{ object.title }}"?</p>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                        <a href="{% url 'catalog:home' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
{% endblock %}
