<!doctype html>
{% extends 'catalog/base.html' %}
{% block content %}
{% load my_tags %}
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ catalog.name }}</h4>
                </div>
                <div class="card-body">
                    <img class="card-img-top" src="{{ catalog.image | media_filter }}">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ catalog.description }}</li>
                    </ul>
                    <h4 class="card-title pricing-card-title">{{ catalog.price }} руб.</h4>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
