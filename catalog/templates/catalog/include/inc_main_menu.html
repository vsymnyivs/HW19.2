<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Напитки</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
         <a class="p-2 btn btn-outline-primary" href="{% url 'bloging:list' %}">Отзывы</a>
    </nav>
     <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
        <a class="btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a type="button" class="btn btn-outline-primary me-2" href="{% url 'users:login' %}">Войти</a>
        <a type="button" class="btn btn-primary" href="{% url 'users:register' %}">Зарегистрироваться</a>
        {% endif %}
    </div>
</div>
